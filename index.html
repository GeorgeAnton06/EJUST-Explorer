<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJUST Explorer</title>
    <link rel="stylesheet" href="./Prototype1.css">
    <script defer src="./Prototype1.js"></script>
</head>
<body>
    <h2>EJUST Explorer</h2>
    <p>Navigate Your Campus with Ease!</p>

    <div class="campus-selection">
        <button id="professor-btn">Search for Professor</button>
        <button id="labs-btn">Search for Labs</button>
    </div>

    <!-- Search bars (Initially Hidden) -->
    <div id="professor-search-container" class="search-container hidden">
        <input type="text" id="professor-search" placeholder="Search for a professor...">
        <button id="professor-search-btn">🔍</button>
        <div id="professor-results"></div>
    </div>

    <div id="labs-search-container" class="search-container hidden">
        <input type="text" id="labs-search" placeholder="Search for a lab...">
        <button id="labs-search-btn">🔍</button>
        <div id="labs-results"></div>
    </div>
</body>
</html>
